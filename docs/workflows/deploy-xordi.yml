# Xordi TEE Deployment Workflow
#
# This workflow builds and deploys Xordi to Phala Cloud with full
# transparency logging. Based on the Hermes CI/CD pattern.
#
# Prerequisites:
#   1. DOCKERHUB_USERNAME - DockerHub username
#   2. DOCKERHUB_TOKEN - DockerHub access token
#   3. PHALA_CLOUD_API_KEY - Phala Cloud API key
#   4. XORDI_APP_ID - Existing app ID for upgrades
#
# Usage:
#   - Push to main: Builds image only (no deploy)
#   - Manual trigger with deploy=true: Builds and deploys
#
# IMPORTANT: This workflow uses Base on-chain KMS for transparency logging.
# Do NOT modify to use Pha KMS without team approval.

name: Build and Deploy Xordi

on:
  push:
    branches: [main, tokscope-xordi-perf]
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to Phala Cloud after build'
        required: false
        default: 'false'
        type: boolean
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: docker.io
  IMAGE_NAME: teleport/xordi

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      sha_short: ${{ steps.vars.outputs.sha_short }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set output variables
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "sha_full=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.sha_short }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ steps.vars.outputs.sha_full }}
            org.opencontainers.image.created=${{ steps.vars.outputs.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Record build artifacts
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Commit SHA | \`${{ steps.vars.outputs.sha_full }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Image Tag | \`${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.sha_short }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Image Digest | \`${{ steps.build.outputs.digest }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Time | ${{ steps.vars.outputs.timestamp }} |" >> $GITHUB_STEP_SUMMARY

  deploy:
    needs: build
    if: github.event.inputs.deploy == 'true'
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Phala CLI
        run: npm install -g @anthropic/phala-cli

      - name: Update docker-compose with new image
        run: |
          # Update image tag in docker-compose.yml
          sed -i "s|image: .*xordi.*|image: ${{ env.IMAGE_NAME }}:${{ needs.build.outputs.sha_short }}|g" docker-compose.yml
          cat docker-compose.yml

      - name: Deploy to Phala Cloud
        id: deploy
        env:
          PHALA_CLOUD_API_KEY: ${{ secrets.PHALA_CLOUD_API_KEY }}
        run: |
          # Upgrade existing CVM
          phala cvms upgrade \
            --app-id ${{ secrets.XORDI_APP_ID }} \
            --compose docker-compose.yml \
            2>&1 | tee deploy.log

          echo "deployment_time=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Wait for attestation
        run: |
          echo "Waiting 60 seconds for attestation to propagate..."
          sleep 60

      - name: Verify Trust Center attestation
        run: |
          echo "## Attestation Verification" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Trust Center: https://trust.phala.com/app/${{ secrets.XORDI_APP_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Manual verification required:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Visit Trust Center link above" >> $GITHUB_STEP_SUMMARY
          echo "2. Verify attestation status is 'Completed'" >> $GITHUB_STEP_SUMMARY
          echo "3. Verify attestation timestamp is after ${{ steps.deploy.outputs.deployment_time }}" >> $GITHUB_STEP_SUMMARY

      - name: Record deployment artifacts
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Commit SHA | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Image Tag | \`${{ env.IMAGE_NAME }}:${{ needs.build.outputs.sha_short }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Image Digest | \`${{ needs.build.outputs.image_digest }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| App ID | \`${{ secrets.XORDI_APP_ID }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | ${{ github.event.inputs.environment }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deployment Time | ${{ steps.deploy.outputs.deployment_time }} |" >> $GITHUB_STEP_SUMMARY

      - name: Cleanup secrets
        if: always()
        run: |
          unset PHALA_CLOUD_API_KEY
          unset DOCKERHUB_TOKEN

  notify:
    needs: [build, deploy]
    if: always() && github.event.inputs.deploy == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Create release notes
        if: needs.deploy.result == 'success'
        run: |
          cat << 'EOF' > release-notes.md
          # Xordi Deployment - ${{ needs.build.outputs.sha_short }}

          ## Verification Links

          - **Trust Center:** https://trust.phala.com/app/${{ secrets.XORDI_APP_ID }}
          - **Source Commit:** https://github.com/${{ github.repository }}/commit/${{ github.sha }}
          - **Docker Image:** `${{ env.IMAGE_NAME }}:${{ needs.build.outputs.sha_short }}`

          ## Chain of Trust

          | Step | Verified |
          |------|----------|
          | GitHub → DockerHub | Image tagged with commit SHA |
          | DockerHub → TEE | Image digest in attestation |
          | TEE Attestation | Trust Center verified |

          ## What This Proves

          The hardware attestation proves this exact code is running in an isolated TEE.
          Source code audit confirms the code only accesses TikTok watch history.

          ---

          [Full Verification Report](docs/VERIFICATION-REPORT.md)
          EOF

          cat release-notes.md >> $GITHUB_STEP_SUMMARY
